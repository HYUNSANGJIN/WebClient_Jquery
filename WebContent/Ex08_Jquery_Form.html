
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://www.w3schools.com/jquery/jquery_ref_html.asp
		//https://www.w3schools.com/jquery/jquery_ref_selectors.asp
		//https://api.jquery.com/category/selectors/form-selectors/
		
		$(function(){
				$('#txtname').val('hong'); // setter(write)
				console.log($('#txtname').val()); // getter(read)
				// ㄴ hong
				
				// 1. radio 기본값 설정(checked 속성)
				$('input:radio').val(['F']); // 배열로 보기때문에 []안에 넣어줘야 나옴
				// ㄴ input >> radio >> 기본값 설정 >> value F >> checked
				
				
				console.log($('input:radio').val()); // M
				// ㄴ만약 radio가 여러개가 있다면??
				// ㄴ처음 만나는 태그의 value임
				
				console.log($('input:checked').val()); // F
				// ㄴ처음만나는 checked 된것
				
				console.log($('input:radio[name=gender]:checked').val()); // F
				// 다른 radio 가 있다면??
				// ㄴgender라는 이름을 가진 / 체크 되어있는 / value값
				
				//select
				// ㄴ 단일선택
				// ㄴ 다중선택(웹 접근성 문제) -> 잘안씀
				console.log($('#isF').val()); // java
				$('#isF').val('oracle');
				// 선택 selected
				
				$('#isF2').val(['java', 'oracle']); // 다중선택 할거임
				//ㄴ 블록이 자바랑 오라클에만 잡힘
				
				$('#btnok').click(function() {
					let selecttag = $('#isF2').val();
					console.log(selecttag); // ["java", "oracle"]
					for(let index in selecttag){
						console.log("value : " + selecttag[index]);
						//value : java
						//value : oracle
					}
				});
				
				if($('#myform').children().is('input:submit')){ //TRUE
					console.log("TRUE");
				}else{
					console.log("FALSE");
				}
		});
		
	</script>
</head>
<body>
	Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>
</html>
