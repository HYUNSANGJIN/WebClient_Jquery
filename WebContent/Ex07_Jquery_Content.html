<html>
<head>

		$(function(){
			$('#btn1').click(function() {

				// 태그를 인정함 -> 안녕하세요<b>정말</b>방가방가</p>
			});

			});
			
		});
	</script>

<body>
	<p id="test">안녕하세요<b>정말</b>방가방가</p>

	<button id="btn2">show html</button>
